<!DOCTYPE html>
{% load account socialaccount %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>
        Hello
    </h1>
     <main>
        {% if user.is_authenticated %}
            <p>Welcome, {{ user.username }}!</p>
        {% else %}
            <a href="{% provider_login_url 'google' %}?next={{ request.get_full_path }}">Login with Google</a>
            <a href="{% provider_login_url 'facebook' %}?next={{ request.get_full_path }}">Login with Facebook</a>
        {% endif %}
    </main>

</body>
</html>
